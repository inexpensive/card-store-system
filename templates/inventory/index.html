{% extends "inventory/base.html" %}
{% block content %}
    {% if set_list %}
        <ul>
            {% for set in set_list %}
                <li><a href="{% url 'inventory:cardset' set.id %}">{{ set }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
    <p>There aren't any sets!!</p>
    {% endif %}
{% endblock %}
