{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'inventory/css/style.css' %}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css" media="all" />
<link rel="stylesheet" href="{% static 'inventory/css/keyrune.css' %}" type="text/css" />
<script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
<body>
{% block autocomplete_script %}
    <script src="{% static 'inventory/js/autocomplete.js' %}"type="text/javascript"></script>
{% endblock %}
{% block search_form %}
    <form id="search_form" name="search_form" type="get" action="/inv/search/" style="margin: 0">
        <input id="card_search_box" type="text" name="card_search_box" placeholder="Search for a card..." >
        <button id="search_submit" type="submit">Submit</button>
    </form>
{% endblock %}
<div id="login-status" class="pull-right">
    {% if user.is_authenticated %}
        Logged in as {{ user }}. <a href="{% url 'logout' %}">(logout)</a>
    {% else %}
        Note currently logged in.
        <a href="{% url 'login' %}">Please Login</a>
        <a href="{% url 'signup' %}">(signup)</a>
    {% endif %}
</div>
    {% block content %}
    {% endblock %}
</body>
